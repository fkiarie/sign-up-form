<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin Sign Up</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="container-fluid h-100">
      <div class="row h-100">
        <div class="col-md-6 background d-none d-md-block"></div>
        <div class="col-md-6 d-flex align-items-center">
          <div class="form-container p-4 w-100">
            <div class="logo mb-4">ODIN</div>
            <h2 class="mb-3">
              This is not a real online service! You know you need something
              like this in your life to help you realize your deepest dreams.
              Sign up now to get started.
            </h2>
            <p class="mb-4">You know you want to.</p>
            <h3 class="mb-3">Let's do this!</h3>
            <form id="signup-form">
              <div class="row g-3">
                <div class="col-md-6">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="First Name"
                    required
                  />
                </div>
                <div class="col-md-6">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Last Name"
                    required
                  />
                </div>
                <div class="col-md-6">
                  <input
                    type="email"
                    class="form-control"
                    placeholder="Email"
                    required
                  />
                </div>
                <div class="col-md-6">
                  <input
                    type="tel"
                    class="form-control"
                    placeholder="Phone Number"
                    required
                  />
                </div>
                <div class="col-md-6">
                  <input
                    type="password"
                    id="password"
                    class="form-control"
                    placeholder="Password"
                    required
                  />
                </div>
                <div class="col-md-6">
                  <input
                    type="password"
                    id="confirm-password"
                    class="form-control"
                    placeholder="Confirm Password"
                    required
                  />
                </div>
                <div class="col-12">
                  <div class="text-danger" id="password-error"></div>
                </div>
                <div class="col-12">
                  <button type="submit" class="btn btn-custom w-100">
                    Create Account
                  </button>
                </div>
              </div>
            </form>
            <p class="mt-3">Already have an account? <a href="#">Log in</a></p>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
